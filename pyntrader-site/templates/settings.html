{% extends "base.html" %}

{% block title %}Settings - Pyntrader{% endblock %}

{% block content %}

<h1>Pyntrader Settings</h1>
<h4>What do you want to see?</h4>
<br />

<div class='container-fluid'>
<div class='row-fluid'>
<div id='controls' class='span3'>
  <form id='group-controls' class='form'>
	
	<div class='control-group'>
	  <div class='controls'>
		<label class='control-label' for='contract-group'>Contract Group</label>
		<select id='contract-group' type='contract-group' name='contract-group'>
		  <option value='create-new'>Create New Group</option>
		  {% for item in groups %}
			<option value={{ item.id }}>{{ item.name }}</option>
		  {% endfor %}
		</select>
	  </div>

	  <div id='new-group-controls' class='controls'>
		<label class='control-label' for='group-name'>Group Name</label>
		<input type='text' id='group-name' class='input'></input>
	  </div>
	</div>

	<div class='control-group'>
	  <div class='controls'>
		<button id='add' type='submit' class='btn-primary' onSubmit='return false;'>Add Contract</button>
		<button id='save' type='submit' class='btn-success' onSubmit='return false;'>Save</button>		
	  </div>	  
	</div>

	<br /><br />

	<div class='control-group'>
	  <div class='controls'>
		<button id='delete-group' type='submit' class='btn-warning'>Delete Group</button>
	  </div>
	</div>

	<div id='settings-alert' class='alert alert-error hide'>
	  Stuff!	  
	</div>	

  </form>
</div>

<div id='inputs' class='span9'>

  <div class='row-fluid'>		

	<div class='span1'></div>
	<div class='span4' style='text-align: center'>
	  <h3>Contract ID</h3>			
	</div>		  

	<div class='span4' style='text-align: center'>
	  <h3>Contract Name</h3>
	</div>

  </div> <!-- row -->


<form id='group-inputs' class='form-inline'>

<div class='row-fluid input-row row1'>
  <div class='control-group'>
	<div class='controls'>

	  <div class='input-fields'>
		<div class='span1'></div>		
		<input type='text' class='input contract-id'></input>		  
		<input type='text' class='input contract-name'></input>
		<button type='submit' class='btn-warning delete-contract' onSubmit='return false;'><i class='icon-remove'></i></button>
	  </div>

	</div>	  
  </div>	
</div>

</form>  

</div>
</div>		  

<script type='text/javascript' src='static/js/contract_settings.js'></script>

{% endblock %}
